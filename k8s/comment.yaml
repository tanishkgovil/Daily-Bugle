apiVersion: v1
kind: Service
metadata:
  name: comment
  namespace: dailybugle
spec:
  selector: { app: comment }
  ports: [{ port: 4002, targetPort: 4002 }]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment
  namespace: dailybugle
spec:
  replicas: 1
  selector: { matchLabels: { app: comment } }
  template:
    metadata: { labels: { app: comment } }
    spec:
      initContainers:
        - name: wait-for-mongodb
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done']
      containers:
        - name: comment
          image: dailybugle:latest
          imagePullPolicy: IfNotPresent
          command: ["node","backend/comment.js"]
          envFrom: [{ configMapRef: { name: app-env } }]
          ports: [{ containerPort: 4002 }]
          livenessProbe:  { tcpSocket: { port: 4002 }, initialDelaySeconds: 5, periodSeconds: 10 }
          readinessProbe: { tcpSocket: { port: 4002 }, initialDelaySeconds: 3, periodSeconds: 5 }
