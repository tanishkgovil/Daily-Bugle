apiVersion: v1
kind: Service
metadata:
  name: ad-events
  namespace: dailybugle
spec:
  selector: { app: ad-events }
  ports: [{ port: 4005, targetPort: 4005 }]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-events
  namespace: dailybugle
spec:
  replicas: 1
  selector: { matchLabels: { app: ad-events } }
  template:
    metadata: { labels: { app: ad-events } }
    spec:
      containers:
        - name: ad-events
          image: dailybugle:latest
          imagePullPolicy: IfNotPresent
          command: ["node","backend/ad-event.js"]
          envFrom: [{ configMapRef: { name: app-env } }]
          ports: [{ containerPort: 4005 }]
          livenessProbe:  { tcpSocket: { port: 4005 }, initialDelaySeconds: 5, periodSeconds: 10 }
          readinessProbe: { tcpSocket: { port: 4005 }, initialDelaySeconds: 3, periodSeconds: 5 }
